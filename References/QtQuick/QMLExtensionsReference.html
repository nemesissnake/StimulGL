<h1>QML  Reference</h1>
<p>QML  Extensions are Plug-ins that you can add functionality to the QML/QtQuick engine. At the moment there's only one StimulGL QML extension Plug-in available and shipped with the installer, this is the <a href="..\Plugins\StimulGL_QMLExtensions\StimulGL_QMLExtensions.html">StimulGL_QMLExtensions</a> Plug-in.</p>
