<H1>StimulGL Release Information</H1>

<p>Latest StimulGL release is: <script type="text/javascript">document.write(StimulGLInfo.GetCurrentRelease());</script></p>
<H2>Change log History:</H2>

<script language="javascript" type="text/javascript">
	var nRows = 0;
	var NumberOfReleases = StimulGLInfo.GetNumberOfReleases();
	for (var n=NumberOfReleases-1; n>=0; n--) 
	{
		document.write("<H3>StimulGL Release: " + StimulGLInfo.GetReleaseByIndex(n) + ", build with Qt version: " + StimulGLInfo.GetReleaseQtVersionByIndex(n) + "</H3>");		
		nRows = StimulGLInfo.GetNumberOfComponentsByReleaseIndex(n);
		if(nRows > 0)
		{		
			document.write("<p>");
			document.write("<table id = \"VersionTable\" table border=\"1\">");
			
			document.write("<tr>");
			document.write("<td><em><strong>Component Name</strong></em></td>");
			document.write("<td><em><strong>Component Version</strong></em></td>");
			document.write("<td><em><strong>Minimal EXML Version</strong></em></td>");
			document.write("<td><em><strong>Plugin Device Interface Version</strong></em></td>");
			document.write("<td><em><strong>Plugin Extension Interface Version</strong></em></td>");
			document.write("</tr>");
	
			for (var i=0; i<nRows; i++) 
			{
				document.write("<tr>");				
				document.write("<td>" + StimulGLInfo.GetComponentNameByIndexes(n,i) + "</td>");
				document.write("<td>" + StimulGLInfo.GetComponentVersionByIndexes(n,i) + "</td>");
				document.write("<td>" + StimulGLInfo.GetComponentMinimalEXMLVersionByIndexes(n,i) + "</td>");
				document.write("<td>" + StimulGLInfo.GetComponentDeviceInterfaceVersionByIndexes(n,i) + "</td>");
				document.write("<td>" + StimulGLInfo.GetComponentExtensionInterfaceVersionByIndexes(n,i) + "</td>");
				document.write("</tr>");
			}
			document.write("</table>");
			document.write("</p>");
			document.write("<p>&nbsp;</p>");
		}
		else
		{
			document.write("<p><em>No changes since the previous release.</em></p>");
		}
	}
</script>
